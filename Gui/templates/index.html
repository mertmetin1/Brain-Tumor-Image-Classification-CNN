<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görüntü Sınıflandırma</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h1 class="mb-4">Görüntü Sınıflandırma</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-white shadow">
            <div class="mb-3">
                <label for="file" class="form-label">Bir görüntü seçin:</label>
                <input type="file" class="form-control" name="file" id="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Yükle ve Sınıflandır</button>
        </form>
    </div>
</body>
</html>
